<mat-toolbar color="#FFFFFF">
  <mat-toolbar-row>
    <span> <img src="assets/icones/logotipo-maximatech.png" alt="image"></span>
    <span class="item-spacer"></span>
    <button class="item" mat-button [matMenuTriggerFor]="menuCadastro">Cadastro</button>
    <mat-menu #menuCadastro="matMenu" xPosition="after">
      <button mat-menu-item>Cliente</button>
      <button mat-menu-item>Produto</button>
    </mat-menu>

    <button class="item" mat-button [matMenuTriggerFor]="menuPedido">Pedido</button>
    <mat-menu #menuPedido="matMenu" xPosition="after">
      <button mat-menu-item>Novo Pedido</button>
      <button mat-menu-item>Consulta Pedido</button>
    </mat-menu>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
